<include file="$tpl_header" />
<div class="row">
    <div class="col-md-3">

        <div class="dogo-sidebar">
            <include file="$tpl_sidebar" />
        </div><!--dogo-sidebar-->
    </div><!--col-md-->
    <div class="col-md-9">
        <div class="dogo-member">
            <h4>编辑API信息</h4>
            <div class="dogo-blank"></div>

            <form class="form-horizontal " role="form" action="{:U('User/Index/apiUpdate')}" method="post">
                <input name="id" value="{$data.id}" type="hidden"/>
                <div class="form-group">
                    <label for="inputApiToken" class="col-sm-2 control-label">API Token：</label>
                    <div class="col-sm-10">
                        <input type="text" name="apitoken" class="form-control input-lg" id="inputApiToken" placeholder="请填写token信息(例：adminsir)" value="{$data.apitoken}" required="required">
                    </div>
                </div><!--form-group-->
                <div class="form-group">
                    <label for="inputApiSecretkey" class="col-sm-2 control-label">API密钥：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="inputApiSecretkey" disabled placeholder="API密钥" value="{$data.secretkey}" required="required">
                    </div>
                </div><!--form-group-->
                
                <div class="form-group">
                    <label for="inputSignature" class="col-sm-2 control-label">API签名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="inputSignature" disabled placeholder="API签名" value="{$data.signature}" required="required">
                    </div>
                </div><!--form-group-->
                <div class="form-group">
                    <label for="inputSex" class="col-sm-2 control-label">API状态：</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <if condition="$data.status eq '20'">
                                可用
                                <else/>
                                禁用
                            </if>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDomain" class="col-sm-2 control-label">站点域名：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control input-lg" name="domain" id="inputDomain" rows="3" required="required" 
                                  placeholder="站点域名，多个域名使用“|”分开,域名示例adminsir.net|www.adminsir.net">{$data.domain}</textarea>
                        （注：如果内容有更新，需等管理员重新审核通过。）
                    </div>
                </div><!--form-group-->
                <div class="form-group">
                    <div class=" col-sm-12">
                        <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">提交</button>
                    </div>
                </div>
            </form>
        </div><!--dogo-member-->




    </div><!--col-md-->
</div><!--row-->
<include file="$tpl_footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
