<include file="$tpl_header" />



<div class="row">
    <div class="col-md-12 ">
        <div class="dogo-member">
            <h4>会员注册</h4>
            <div class="dogo-blank"></div>
            <form class="form-horizontal" role="form" action="{:U('User/Passport/register')}" method="post">
                <div class="form-group">
                    <label for="unameSigup" class="col-sm-2 control-label input-lg">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="uname" id="unameSigup" class="form-control input-lg" placeholder="用户名" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="emailSigup" class="col-sm-2 control-label input-lg">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" id="emailSigup" class="form-control input-lg" placeholder="邮箱" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pwdSigup" class="col-sm-2 control-label input-lg">密&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd" id="pwdSigup" class="form-control input-lg" placeholder="密码" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pwd2Sigup" class="col-sm-2 control-label input-lg">确认密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd2" id="pwd2Sigup" class="form-control input-lg" placeholder="确认密码" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="v_codeSigup" class="col-sm-2 control-label input-lg">验证码：</label>
                    <div class="col-sm-7">
                        <input type="text" name="v_code" class="form-control input-lg" id="v_codeSigup" placeholder="输入右侧验证码" required="required">
                    </div>
                    <span class="dogo-click-yzmurl col-sm-3" style="cursor: pointer;">
                        <img src="{:U('User/Passport/verify')}" title="看不清？点击更换另一个验证码。" style="width: 150px;"/>
                    </span>
                </div>
                
                

                <div class="dogo-blank"></div>
                <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">注册</button>
            </form>
        </div><!--dogo-member-->
    </div><!--col-md-->
</div><!--row-->




<include file="$tpl_footer" />
</div><!--container-->
</div><!--dogo-page-->
<script>
    $(function() {
        $('.dogo-click-yzmurl').click(function() {
            var url = "{:U('Admin/Passport/verify')}?tm=" + Math.random();
            $('.dogo-click-yzmurl img').attr('src', url);
        });
    });
</script>
</body>
</html>
