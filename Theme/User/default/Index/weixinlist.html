<include file="Public:header_index" />
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <aside class="dogo-box dogo-border-all dogo-pd510">
                <div class="dogo-box-header">

                </div>
                <div class="dogo-box-content">
                    <include file="Public:left_index" />
                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">

                </div><!--dogo-box-footer-->
            </aside><!--dogo-box-->
            <div class="dogo-blank"></div>

        </div><!--col-md-->

        <div class="col-md-10">
            <article class="dogo-box">
                <div class="dogo-box-content dogo-view">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="{:U('User/Index/weixinAdd')}" data-parent="#accordion">
                                        添加公众帐号
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse in" style="height: auto;">

                                <div class="panel-body dogo-wei-mp dogo-ajax-weixinlist">
                                    <div class="dogo-load-img" style="display: none;">
                                        <img src="__PUBLIC__{$style_common}/img/bx_loader.gif"/>
                                    </div>




                                </div>
                            </div>
                        </div><!--panel-->
                    </div><!--panel-group-->


                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">
                    <div class="row">

                    </div><!--row-->
                </div><!--dogo-box-footer-->
            </article><!--dogo-box-->
            <div class="dogo-blank"></div>

        </div><!--col-md-->

    </div><!--row-->
    <include file="Public:footer" />

</div><!--container-->
</div><!--dogo-page-->
<script>
    $(function() {
        var url = '{:U("User/Index/getWeixinList")}';
        $.ajax({
            type: "post",
            dataType: 'html',
            url: url,
            beforeSend: function() {
                $('.dogo-load-img').css("display", "block");
            },
            success: function(html) {
                $('.dogo-ajax-weixinlist').html(html);
            }
        });
        $('.dogo-ajax-weixinlist').on('click', '.dogo-click-delete', function() {
            if (!confirm("确认要禁用该微信公众帐号吗？")) {
                return false;
            }
            var url = '{:U("User/Index/weixinDelete")}';
            var token =$(this).attr('data-row-token');
            $.ajax({
                type: "post",
                dataType: 'json',
                url: url,
                data:{token:token},
                success: function(data) {
                    if(data.status==0){
                        
                        Alertify.log.success(data.msg, 3000);
                    }else{
                        Alertify.log.error(data.msg, 3000);
                    }
                }
            });

        });
    });
</script>
</body>
</html>
