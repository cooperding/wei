<include file="Public:header_index" />
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <aside class="dogo-box dogo-border-all dogo-pd510">
                <div class="dogo-box-header">

                </div>
                <div class="dogo-box-content">
                    <include file="Public:left_index" />
                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">

                </div><!--dogo-box-footer-->
            </aside><!--dogo-box-->
            <div class="dogo-blank"></div>

        </div><!--col-md-->

        <div class="col-md-10">
            <article class="dogo-box">
                <div class="dogo-box-content dogo-view">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="javascript:void(0)" data-parent="#accordion">
                                        编辑公众帐号
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse in" style="height: auto;">
                                <div class="panel-body dogo-wei-mp">
                                    <form role="form" action="{:U('User/Index/weixinUpdate')}" method="post">
                                        <input name="token" type="hidden" value="{$data.token}"/>
                                        <div class="form-group">
                                            <label for="wxname">微信名：</label>
                                            <input type="text" name="wxname" class="form-control" id="wxname" placeholder="名称" value="{$data.wxname}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="wxcode">微信号：</label>
                                            <input type="text" name="wxcode" class="form-control" id="wxcode" placeholder="微信号" value="{$data.wxcode}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="appid">APPID：</label>
                                            <input type="text" name="appid" class="form-control" id="appid" placeholder="APPID" value="{$data.appid}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="appscerct">APPscerct：</label>
                                            <input type="text" name="appscerct" class="form-control" id="appscerct" placeholder="APPscerct" value="{$data.appscerct}"/>
                                        </div>
                                        <input type="submit" class="btn btn-default" value='保存'/>
                                    </form>
                                </div>
                            </div>
                        </div><!--panel-->
                    </div><!--panel-group-->


                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">
                    <div class="row">

                    </div><!--row-->
                </div><!--dogo-box-footer-->
            </article><!--dogo-box-->
            <div class="dogo-blank"></div>

        </div><!--col-md-->

    </div><!--row-->
    <footer class="dogo-footer">
        <div class="dogo-blank"></div>





        <div class="row">
            <div class="col-md-12 dogo-align-center">
                <p></p>
            </div><!--col-md-->
        </div><!--row-->
    </footer>




    <script type="text/javascript" src="/qiuyun/wei/Public/Common/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/qiuyun/wei/Public/Common/v3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/qiuyun/wei/Public/Common/js/alertify.min.js"></script>
    <script type="text/javascript" src="/qiuyun/wei/Public/Common/js/jquery.cookie.js"></script>

</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
