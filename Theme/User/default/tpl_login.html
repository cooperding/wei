<include file="$tpl_header" />

<div class="row">
    <div class="col-md-12 ">
        <div class="dogo-member">
            <h4>会员登录</h4>
            <div class="dogo-blank"></div>
            <form class="form-horizontal" role="form" action="{:U('User/Passport/checkLogin')}" method="post">

                <div class="form-group">
                    <label for="emailLogin" class="col-sm-2 control-label input-lg">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control input-lg" id="emailLogin" placeholder="邮箱" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pwdLogin" class="col-sm-2 control-label input-lg">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd" class="form-control input-lg" id="pwdLogin" placeholder="密码" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="v_codeLogin" class="col-sm-2 control-label input-lg">验证码：</label>
                    <div class="col-sm-7">
                        <input type="text" name="v_code" class="form-control input-lg" id="v_codeLogin" placeholder="输入右侧验证码" required="required">
                    </div>
                    <span class="dogo-click-yzmurl col-sm-3" style="cursor: pointer;">
                        <img src="{:U('User/Passport/verify')}" title="看不清？点击更换另一个验证码。" style="width: 150px;"/>
                    </span>
                </div>
                <div class="dogo-blank"></div>
                <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">登录</button>
            </form>
        </div><!--dogo-member-->
    </div><!--col-md-->
</div><!--row-->




<include file="$tpl_footer" />

</div><!--container-->
</div><!--dogo-page-->
<script>
    $(function() {
        $('.dogo-click-yzmurl').click(function() {
            var url = "{:U('User/Passport/verify')}?tm=" + Math.random();
            $('.dogo-click-third-login img').attr('src', url);
        });
    });
</script>
</body>
</html>
