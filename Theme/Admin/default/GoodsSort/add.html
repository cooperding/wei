<form action="{:U('Admin/GoodsSort/insert')}" class="form_dogocms" method="post">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>分类名称：</th>
                    <td><input type="text" name="text" value="{$data.text}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="parent_id" class="easyui-combotree combotree" data-options="url:'__GROUP__/GoodsSort/jsonTree',required:true"  value="0"  style="width:200px;"/>
                    </td>
                </tr>
                <tr>
                    <th>选择属性分类：</th>
                    <td><input name="model_id" class="easyui-combotree combotree" data-options="url:'__GROUP__/AttributeSort/jsonTree',required:true"  value="0"  style="width:200px;"/>
                    </td>
                </tr>
                <tr>
                    <th>{:L("keywords")}：</th>
                    <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
                </tr>
                <tr>
                    <th>{:L("description")}：</th><td><textarea name="description" rows="3" cols="30">{$data.description}</textarea><span class="red"></span></td>
                </tr>
                <tr>
                    <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
                </tr>
            </tbody>
        </table></div>
</form>
