<form action="{:U('Admin/Comment/update')}" class="form_dogocms" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$data.id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>标题名称：</th>
                    <td>{$data.title}</td>
                </tr>
                <tr>
                    <th>留言内容：</th>
                    <td>{$data.content}</td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="status" checked="v_status" /></td>
            </tr>
             <tr>
                    <th>IP：</th>
                    <td>{$data.ip}</td>
                </tr>
                <tr>
                    <th>评论时间：</th>
                    <td>{$data.addtime}</td>
                </tr>
                <tr>
                    <th>举报数量：</th>
                    <td>{$data.num_warn}</td>
                </tr>
            

            </tbody>
        </table></div>
</form>
