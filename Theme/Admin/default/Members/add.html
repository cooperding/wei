<form action="{:U('Admin/Members/insert')}" class="form_dogocms" method="post">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>用户名：</th>
                    <td><input type="text" name="username" value="{$data.username}" data-options="required:true" class="easyui-validatebox"/><span class="red">*用户名</span></td>
                </tr>
                <tr>
                    <th>邮箱：</th>
                    <td><input type="text" name="email" value="{$data.email}" data-options="required:true" class="easyui-validatebox"/><span class="red">*邮箱</span></td>
                </tr>

                <tr>
                    <th>密码：</th>
                    <td><input type="text" name="password" value="" data-options="required:true" class="easyui-validatebox"/><span class="red">*密码不能为空</span></td>
                </tr>
                <tr>
                    <th>性别：</th>
                    <td><html:radio name="sex" radios="sex"  checked="12"/></td>
            </tr>
            <tr>
                <th>状态：</th>
                <td><html:radio name="status" radios="status"  checked="20"/></td>
            </tr>
            <tr>
                <th>备注：</th><td><textarea name="remark" rows="3" cols="30">{$data.remark}</textarea><span class="red"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
