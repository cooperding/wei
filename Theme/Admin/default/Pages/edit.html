<form action="{:U('Admin/Pages/update')}" class="form_dogocms" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$data.id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>单页名称：</th>
                    <td><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>单页分组：</th>
                    <td><input name="sort_id" id="combotree" class="easyui-combotree combotree" data-options="url:'{:U('Admin/Pages/jsonTree')}',required:true" value="{$data.sort_id}" style="width:200px;"></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="radios" checked="v_status" /></td>
            </tr>
            <tr>
                <th>关键词：</th>
                <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
            </tr>
            <tr>
                <th>描述简介：</th>
                <td><textarea name="description" rows="3" cols="30">{$data.description}</textarea></td>
            </tr>
            <tr>
                <th>文档内容：</th>
                <td>
                    <textarea id="content" name="content" style="width:720px;height:400px;visibility:hidden;">{$data.content|stripslashes}</textarea>
                </td></tr>
            </tbody>
        </table></div>
</form>
<script>
    $(function() {

        KindEditor.create('#content', {
            themeType: 'simple',
            allowFileManager: true,
            uploadJson: '{:U("Admin/Upload/uploadImg")}',
            fileManagerJson: '{:U("Admin/Upload/fileManagerJson")}',
            afterBlur: function() {
                this.sync();
            }
        });
        var editor = KindEditor.editor({
            allowFileManager: true,
            uploadJson: '{:U("Admin/Upload/uploadImg")}',
            fileManagerJson: '{:U("Admin/Upload/fileManagerJson")}'
        });
        KindEditor('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl: KindEditor('#url1').val(),
                    clickFn: function(url, title, width, height, border, align) {
                        KindEditor('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });


    });
</script>
