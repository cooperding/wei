<form action="{:U('Admin/Area/update')}" class="form_dogocms" method="post">
    <input type="hidden" name="id" value="{$data.id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>地区名称：</th>
                    <td><input type="text" name="name" value="{$data.name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>上级地区名称：</th>
                    <td><input name="parent_id" class="easyui-combotree combotree" data-options="url:'{:U('Admin/Area/jsonTree')}',required:true"  value="{$data.parent_id}"  style="width:200px;"/>
                    </td>
                </tr>
                <tr>
                    <th>审核状态：</th>
                    <td><html:radio name="status" radios="status" checked="20"/></td>
            </tr>
            <tr>
                <th>{:L("keywords")}：</th>
                <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
            </tr>
            <tr>
                <th>{:L("description")}：</th><td><textarea name="description" rows="3" cols="30">{$data.description}</textarea><span class="red"></span></td>
                </tr>
                <tr>
                    <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
