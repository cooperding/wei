<form action="{:U('Admin/NewsSort/insert')}" class="form_dogocms" method="post">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>分类名称：</th>
                    <td><input type="text" name="text" value="{$data.text}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="parent_id" class="easyui-combotree combotree" data-options="url:'{:U('Admin/NewsSort/jsonTree')}',required:true"  value="0"  style="width:200px;"/>
                    </td>
                </tr>
                <tr>
                    <th>审核状态：</th>
                    <td><html:radio name="status" radios="status" checked="20"/></td>
            </tr>
            <tr>
                <th>列表模板：</th>
                <td><input type="text" name="template_list" value="list" /></td>
            </tr>
            <tr>
                <th>内容模板：</th>
                <td><input type="text" name="template_content" value="content" />
                    <div class="remark"></div>
                </td>
            </tr>
            <tr>
                <th>{:L("keywords")}：</th>
                <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
            </tr>
            <tr>
                <th>{:L("description")}：</th><td><textarea name="description" rows="3" cols="30">{$data.description}</textarea><span class="red"></span></td>
                </tr>
                <tr>
                    <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
                </tr>
            </tbody>
        </table></div>
</form>
