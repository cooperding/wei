<script>
    $(function () {
        $('.dogo-js-reload').click(function () {
            var href = "{:U('Admin/Setting/doCache')}";
            $.ajax({
                url: href,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    $.messager.show({
                        title: data.msg,
                        msg: data.msg,
                        timeout: 5000,
                        showType: 'slide'
                    });
                }
            });
        });
    });
</script>
