<div class="easyui-layout layout_attributelist">
    <div data-options="region:'west',split:true" title="文档分类" style="width:150px;">
        <ul class="easyui-tree tree_attributelist" data-options="url:'{:U('Admin/AttributeSort/jsonSortTree')}'" style="padding: 10px 5px;">
            <!--
            <foreach name="list" item="sort">
                <li><a href="javascript:viod(0);" cmshref="__APP__/Setting/settinglist?id={$sort.id}">{$sort.text}</a></li>
            </foreach>
            -->
        </ul>
    </div>
    <div data-options="region:'center'" style="">

        <!--            <div class="pagecontent_search" style="height:200px"></div>-->
        <div id="tabs_attributelist" class="easyui-tabs"  fit="true" border="false">

        </div>



        <script>
            $(function() {
                var height = $('.indexcenter').height();
                var classId = 'attributelist';
                $('.layout_' + classId).css('height', height - 50);
                $('.tree_' + classId).tree({
                    onClick: function() {
                        var node = $('.tree_' + classId).tree('getSelected');
                        var nid = node.id;
                        var url = '__MODULE__/AttributeList/newslist/id/'+nid;
                        var subtitle = node.text;
                        if (!$('#tabs_' + classId).tabs('exists', subtitle)) {
                            $('#tabs_' + classId).tabs('add', {
                                title: subtitle,
                                content: subtitle,
                                closable: true,
                                href: url,
                                tools: [{
                                        iconCls: 'icon-mini-refresh',
                                        handler: function() {
                                            updateTab(classId, url, subtitle);
                                        }
                                    }]
                            });
                            return false;
                        } else {
                            $('#tabs_' + classId).tabs('select', subtitle);
                            return false;
                        }
                    }//onclick
                });

            });
        </script>



    </div>
</div>
