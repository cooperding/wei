<include file="$tpl_header" />
<div class="container">
    <div class="dogo-blank"></div>
    <div class="row">
        <div class="col-md-3">

            <div class="dogo-sidebar">
                <include file="$tpl_sidebar" />
            </div><!--dogo-sidebar-->
        </div><!--col-md-->
        <div class="col-md-9">
            <div class="dogo-member">
                <h4>说说当真SHI</h4>
                <div class="dogo-blank"></div>
                <link rel="stylesheet" type="text/css" href="__PUBLIC__/Kindeditor/themes/default/default.css"/>
                <link rel="stylesheet" type="text/css" href="__PUBLIC__/Kindeditor/themes/simple/simple.css"/>
                <form class="form-horizontal " role="form" action="{:U('User/Index/newsInsert')}" method="post">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control input-lg" id="inputTitle" placeholder="" required="required">
                        </div>
                    </div><!--form-group-->
                    <div class="form-group">
                        <label for="inputContent" class="col-sm-2 control-label">当真内容：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control input-lg" name="content" id="inputContent" rows="5" required="required"
                                      placeholder="填写当真内容"></textarea>
                        </div>
                    </div><!--form-group-->
                    <div class="form-group">
                        <label for="url1" class="col-sm-2 control-label">图片：</label>
                        <div class="col-sm-10">
                            <input type="text" name="titlepic" class="form-control input-lg" id="url1" placeholder="">
                            <br/>
                            <input name="image" type="button" id="image1" value="选择图片" class="btn btn-default col-lg-12 btn-lg " />
                        </div>
                    </div><!--form-group-->

                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" class="btn btn-default col-lg-12 btn-lg ">提交</button>
                        </div>
                    </div>

                </form>
            </div><!--dogo-member-->




        </div><!--col-md-->
    </div><!--row-->
    <div class="dogo-blank"></div>
</div><!--container-->
<include file="$tpl_footer" />
<script type="text/javascript" src="__PUBLIC__/Kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Kindeditor/lang/zh_CN.js"></script>
<script>
    $(function() {

        KindEditor.create('#inputContent', {
            themeType: 'simple',
            uploadJson: '{:U("User/Index/uploadImg")}',
            items: ["source", "|", "undo", "redo", "|", "preview", "print", "template", "code", "cut", "copy", "paste", "plainpaste", "wordpaste", "|", "justifyleft", "justifycenter", "justifyright", "justifyfull", "insertorderedlist", "insertunorderedlist", "indent", "outdent", "subscript", "superscript", "clearhtml", "quickformat", "selectall", "|", "fullscreen", "/", "formatblock",
                "fontname", "fontsize", "|", "forecolor", "hilitecolor", "bold", "italic", "underline", "strikethrough", "lineheight", "removeformat", "|", "image", "table", "hr", "emoticons", "baidumap", "pagebreak", "anchor", "link", "unlink", "|", "about"],
            afterBlur: function() {
                this.sync();
            }
        });
        var editor = KindEditor.editor({
            allowFileManager: false, //隐藏图片空间按钮
            uploadJson: '{:U("User/uploadImg")}'
        });
        KindEditor('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    //showRemote : false,//隐藏网络图片选项卡
                    imageUrl: KindEditor('#url1').val(),
                    clickFn: function(url, title, width, height, border, align) {
                        KindEditor('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });//
        });


    });
</script>

</div><!--dogo-page-->

</body>
</html>
