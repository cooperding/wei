<include file="$tpl_header" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__{$style_common}/v3.3.1/css/bootstrap-datetimepicker.min.css"/>
<div class="container">
    <div class="dogo-blank"></div>

    <div class="row">
        <div class="col-md-3">

            <div class="dogo-sidebar">
                <include file="$tpl_sidebar" />
            </div><!--dogo-sidebar-->
        </div><!--col-md-->
        <div class="col-md-9">
            <div class="dogo-member">
                <h4>个人资料</h4>
                <div class="dogo-blank"></div>

                <form class="form-horizontal " role="form" action="{:U('User/Index/doPersonal')}" method="post">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label input-lg">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="inputName" placeholder="" disabled value="{$data.username}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSex" class="col-sm-2 control-label input-lg">性别：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="inputSex1" value="10" <eq name="data.sex" value="10">checked</eq> >
                                男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="inputSex2" value="11" <eq name="data.sex" value="11">checked</eq>>
                                女
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="inputSex3" value="12" <eq name="data.sex" value="12">checked</eq>>
                                保密
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputBirthday" class="col-sm-2 control-label input-lg">生日：</label>
                        <div class="col-sm-10">
                            <input type="text" name="birthday" class="form-control input-lg datetimepicker" id="inputBirthday" data-date-format="yyyy-mm-dd" value="{$data.birthday|date='Y-m-d',###}" placeholder="生日">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSignature" class="col-sm-2 control-label input-lg">个性签名：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control input-lg" name="signature" id="inputSignature" rows="3" placeholder="个性签名">{$data.signature}</textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" class="btn btn-default col-lg-12 btn-lg">提交</button>
                        </div>
                    </div>
                </form>
            </div><!--dogo-member-->




        </div><!--col-md-->
    </div><!--row-->
    <div class="dogo-blank"></div>
</div><!--container-->

<include file="$tpl_footer" />
<script type="text/javascript" src="__PUBLIC__{$style_common}/v3.3.1/js/bootstrap-datetimepicker.min.js"></script>

</div><!--dogo-page-->
<script>
    $(function () {
        $.fn.datetimepicker.dates['en'] = {
            days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
            daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
            daysMin: ["日", "一", "二", "三", "四", "五", "六", "日"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            today: "今天",
            suffix: [],
            meridiem: []
        };
        $('.datetimepicker').datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            //pickerPosition: "bottom-right",
            startView: 4,
            minView: 'month'
        });
    });
</script>
</body>
</html>
