<include file="$tpl_header_user" />
<div class="container">

    <div class="row">
        <div class="col-md-3">

            <div class="dogo-sidebar">
                <include file="$tpl_sidebar_wx" />
            </div><!--dogo-sidebar-->

                <div class="panel panel-default">

                        <h3 class="panel-title">微信号：{$data.wx_code}</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>微信名称:{$data.name}</li>

                            <li>添加日期:{$data.addtime|date="Y-m-d H:i:s",###}</li>
                            <li>备注:{$data.remark}</li>
                        </ul>
                    </div>
                </div>


            </div><!--dogo-member-->
        </div><!--col-md-->
    </div><!--row-->

    <div class="dogo-blank"></div>

</div><!--container-->

</div><!--dogo-page-->
