<include file="$tpl_header" />
<div class="container">
    <div class="dogo-blank"></div>
    <div class="row">
        <div class="col-md-3">

            <div class="dogo-sidebar">
                <include file="$tpl_sidebar" />
            </div><!--dogo-sidebar-->
        </div><!--col-md-->
        <div class="col-md-9">
            <div class="dogo-member">
                <h4>编辑微信公众帐号信息</h4>
                <div class="dogo-blank"></div>

                <form class="form-horizontal " role="form" action="{:U('UserWeixin/wxUpdate')}" method="post">
                    <input name="id" value="{$data.id}" type="hidden"/>
                    <div class="form-group">
                        <label for="inputtoken" class="col-sm-2 control-label">token值：</label>
                        <div class="col-sm-10">
                            {$data.wxtoken}
                           
                        </div>
                    </div><!--form-group-->
                    
                    <div class="form-group">
                        <label for="inputwxcode" class="col-sm-2 control-label">微信号：</label>
                        <div class="col-sm-10">
                            <input type="text" name="wxcode" class="form-control input-lg" id="inputwxcode" placeholder="" value="{$data.wx_code}" required="required">
                        </div>
                    </div><!--form-group-->

                    <div class="form-group">
                        <label for="inputwxname" class="col-sm-2 control-label">微信名称：</label>
                        <div class="col-sm-10">
                            <input type="text" name="wxname" class="form-control input-lg" id="inputwxname" placeholder="" value="{$data.name}" required="required">
                        </div>
                    </div><!--form-group-->

                    <div class="form-group">
                        <label for="inputappid" class="col-sm-2 control-label">AppID(应用ID)：</label>
                        <div class="col-sm-10">
                            <input type="text" name="appid" class="form-control input-lg" id="inputappid" placeholder="" value="{$data.appid}">
                        </div>
                    </div><!--form-group-->
                    <div class="form-group">
                        <label for="inputappsecret" class="col-sm-2 control-label">AppSecret(应用密钥)：</label>
                        <div class="col-sm-10">
                            <input type="text" name="appsecret" class="form-control input-lg" id="inputappsecret" placeholder="" value="{$data.appsecret}" >
                        </div>
                    </div><!--form-group-->



                    <div class="form-group">
                        <label for="inputstatus" class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="status" id="inlineRadio2" value="20" <if condition="$data['status'] eq 20">checked</if>> 启用
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" id="inlineRadio1" value="10" <if condition="$data['status'] eq 10">checked</if>> 禁用
                            </label>
                            

                        </div>
                    </div><!--form-group-->


                    <div class="form-group">
                        <label for="inputremark" class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control input-lg" name="remark" id="inputremark" rows="3" >{$data.remark}</textarea>

                        </div>
                    </div><!--form-group-->
                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" class="btn btn-default col-lg-12 btn-lg">提交</button>
                        </div>
                    </div>
                </form>
            </div><!--dogo-member-->




        </div><!--col-md-->
    </div><!--row-->
</div><!--container-->
<include file="$tpl_footer" />

</div><!--dogo-page-->

</body>
</html>
