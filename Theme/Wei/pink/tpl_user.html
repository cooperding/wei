<include file="$tpl_header" />
<div class="row">

    <div class="col-md-4">
        <div class="dogo-blank"></div>

        <aside class="dogo-box dogo-border-all dogo-pd515">
            <div class="dogo-box-header">

            </div>
            <div class="dogo-box-content">
                <span class="glyphicon glyphicon-user"></span> {$members_data.username}
                <span class="glyphicon glyphicon-time"></span> {$members_data.addtime|date="Y-m-d",###}
            </div><!--dogo-box-content-->
            <div class="dogo-box-footer">

            </div><!--dogo-box-footer-->
        </aside><!--dogo-box-->
        <div class="dogo-blank"></div>

        <aside class="dogo-box dogo-border-all dogo-pd515">
            <div class="dogo-box-header">
                友情链接
            </div>
            <div class="dogo-box-content dogo-links">

                <dogocms:links >
                    <a href="{$links.weburl}" target="_blank" title="{$links.webname}">{$links.webname}</a>
                </dogocms:links>
            </div><!--dogo-box-content-->
            <div class="dogo-box-footer">

            </div><!--dogo-box-footer-->
        </aside><!--dogo-box-->
        <div class="dogo-blank"></div>
    </div><!--col-md-->

    <div class="col-md-8">

        <foreach name="list" item="vo" key="i">
            <section class="dogo-box dogo-border-all dogo-pd515">
                <div class="dogo-box-header">
                    <if condition="$vo.title neq ''">
                        <h4><span class="glyphicon glyphicon-hand-right"></span> <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}">{$vo.title}</a></h4>
                    </if>
                    <p>
                        <span class="glyphicon glyphicon-user"></span> <a href="{:U('Home/User/index',array('uid'=>$vo['members_id']))}">{$vo.username} </a>
                        <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}" title="在新页面打开" target="_blank">
                            <span class="glyphicon glyphicon-share"></span> 点击围观真SHI
                        </a>&nbsp;&nbsp;
                    </p>
                </div>
                <div class="dogo-box-content">
                    <p>
                        {$vo.content}
                    <if condition="$vo.titlepic neq ''">
                        <br/>
                        <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}"><img class="img-responsive" src="{$vo.titlepic}"/></a>
                    </if>
                    </p>
                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <span type="button" class="btn btn-default dogo-click-up disabled_{$vo.id}" data-row-id="{$vo.id}" title="顶"> <span class="glyphicon glyphicon-thumbs-up"></span> <span class="num_up_{$vo.id}">{$vo.num_top}</span></span>
                            <span type="button" class="btn btn-default dogo-click-down disabled_{$vo.id}" data-row-id="{$vo.id}" title="踩"> <span class="glyphicon glyphicon-thumbs-down"></span> <span class="num_down_{$vo.id}">{$vo.num_beat}</span></span>
                        </div>
                        <div class="col-md-6 dogo-align">
                            <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}"><span type="button" class="btn btn-default" title="评论"> <span class="glyphicon glyphicon-comment"></span> {$vo.num_comment}</span></a>
                            <span type="button" class="btn btn-default"> <span class="glyphicon glyphicon-plus-sign"></span> 分享</span>
                        </div>
                    </div><!--row-->
                </div><!--dogo-box-footer-->
            </section><!--dogo-box-->
            <div class="dogo-blank"></div>
        </foreach>
        <eq name="list" value="">暂无信息</eq>
        <ul class="pagination">
            {$page}
        </ul>
    </div><!--col-md-->

</div><!--row-->
<include file="$tpl_footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
